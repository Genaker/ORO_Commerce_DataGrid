layout:
    actions:
        - '@setBlockTheme':
            themes: '@GenakerDataGrid/layouts/default/genaker_data_grid/layout.html.twig'

        - '@add':
            id: data_grid_content
            parentId: page_content
            blockType: block
            options:
                vars:
                    gridType: 'AgGrid'
                    gridBlock: '=data["genaker_data_grid"].getAgGridBlock()'
                    view: '=context["view"]'

        - '@add':
            id: grid_pagination
            parentId: page_content
            blockType: block
            options:
                vars:
                    gridType: 'AgGrid'
                    gridBlock: '=data["genaker_data_grid"].getAgGridBlock()'
                    view: '=context["view"]'
